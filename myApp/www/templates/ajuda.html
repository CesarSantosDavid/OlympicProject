<ion-view view-title="Ajuda">

  <ion-nav-buttons side="left">
	  <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
      <button ui-sref="app.home" class="button button-icon icon ion-ios-home"></button>
  </ion-nav-buttons>

  <ion-content class="backSide">
    <div class="list" class="dark">
	  <label class="item item-input item-stacked-label cadre-ajuda">
	    <span class="input-label">Sobre nome</span>
	    <input type="text" class="text-ajuda" placeholder="Jean">
	  </label>
	  <label class="item item-input item-stacked-label cadre-ajuda">
	    <span class="input-label">Nome</span>
	    <input type="text" class="text-ajuda" placeholder="Dupond">
	  </label>
	  <label class="item item-input item-stacked-label cadre-ajuda">
	    <span class="input-label">Email</span>
	    <input type="text" class="text-ajuda" placeholder="jean.dupond@gmail.com">
	  </label>
	  <label class="item item-input item-stacked-label cadre-ajuda">
	    <span class="input-label">Pregunta</span>
	    <input type="text" class="text-ajuda" placeholder="Aqui pode preguntar o que quiser">
	  </label>
	  <label>
	  <button class="button button-large row responsive-sm button-ajuda" ng-click="login()">
      Enviar
      </button>
      </label>
	</div>
  </ion-content>
</ion-view>
