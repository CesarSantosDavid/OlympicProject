<ion-view view-title="Ajuda">

  <ion-nav-buttons side="left">
	  <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
      <button ui-sref="app.home" class="button button-icon icon ion-ios-home"></button>
  </ion-nav-buttons>

  <ion-content>
    <div class="list">
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Sobre nome</span>
	    <input type="text" placeholder="Jean">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Nome</span>
	    <input type="text" placeholder="Dupond">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Email</span>
	    <input type="text" placeholder="jean.dupond@gmail.com">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Pregunta</span>
	    <input type="text" placeholder="Aqui pode preguntar o que quiser">
	  </label>
	  <label>
	  <button class="button button-positive button-large row responsive-sm" ng-click="login()">
      <h3 class="stable">Enviar </h3>
      </button>
      </label>
	</div>
  </ion-content>
</ion-view>
